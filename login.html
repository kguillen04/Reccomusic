{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto body-font" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto body-font" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="button" type="submit">Log In</button>
    </form>
{% endblock %}
